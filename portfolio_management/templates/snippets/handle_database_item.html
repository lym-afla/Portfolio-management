<!-- add_database_item.html -->
<div class="modal fade" id="{{ modal_id }}" tabindex="-1" aria-labelledby="{{ modal_id }}Label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="{{ modal_id }}Label">{{ modal_title }}</h5>
            </div>
            <form method="post" action="{{ action_url }}">
                <div class="modal-body">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3 row">
                            <label for="{{ field.id_for_label }}" class="col-md-4 col-form-label">{{ field.label }}</label>
                            <div class="col-md-8">
                                {{ field }}
                                <div class="invalid-feedback" id="{{ field.auto_id }}_error"></div> <!-- Error message container -->
                            </div>
                        </div>
                    {% endfor %}
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" id="add{{ type }}ModalCancel" data-bs-dismiss="modal">Close</button>
                </div>
            </form>
            <div id="{{ type }}-form-errors"></div> <!-- General error messages will be displayed here -->
        </div>
    </div>
</div>
