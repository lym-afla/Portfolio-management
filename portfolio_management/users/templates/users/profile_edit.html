{% extends "users/profile_layout.html" %}
{% load static %}

{% block profile_content %}
    <form method="post">
        {% csrf_token %}
        {% for field in profile_form %}
            <div class="mb-3 row">
                <label for="{{ field.id_for_label }}" class="col-md-4 col-form-label">{{ field.label }}</label>
                <div class="col-md-8">
                    {{ field }}
                </div>
            </div>
        {% endfor %}
        <div class="mb-3 row">
            <div class="col-md-8">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'users:profile' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>
{% endblock profile_content %}
